- commits:
    - subject: Completely revamp the development setup for rendition
      hash: ca8ec7c43cbf7c52c824257badaf3c7f497b21c9
      body: >
        Notable changes:


        - Remove screenshot testing in favor of snapshot testing using storybook stories. We had a lot of issues with screenshot tests, some of which were flakiness, slowing down development and contributions. Although there is a benefit of having screenshot tests, we decided to optimize for development speed instead, since visual changes are not as common recently. We might introduce them again in the future only if they are stable and fast. Generating storybook preview deployments is a better alternative IMO.


        - Upgrade to storybook 6. This was a big one, that simplified our tooling (no more custom webpack setups, etc.), but it required a lot of rewrite on how we write stories. One of the main benefits is the autogenerated Docs page for each component where you can interact with the component and change props on the fly. This also means we removed the README.md files in favor of inline comments inside the source code that gets picked up by SB 6.


        - Moved everything to Typescript. Although the components code was in TS, the tests and stories weren't which meant we had 2 different development tools (eslint + balena-lint), and this just converges to a single tooling stack.


        - Removed a lot of snapshot tests (and spec.ts files) since the storyshot testing was superior. This means we only need to write unit tests for more complex components, and the storyshot tests should cover the rest.


        - Switch to named exports for all components (outside of Extra). This shouldn't be a breaking change unless you imported the components by deep imports (which you shouldn't do)


        - Removed babel as it is no longer needed (we use ts-jest for the tests now)
      footer:
        Change-type: minor
        change-type: minor
        Signed-off-by: Stevche Radevski <stevche@balena.io>
        signed-off-by: Stevche Radevski <stevche@balena.io>
      author: Stevche Radevski
